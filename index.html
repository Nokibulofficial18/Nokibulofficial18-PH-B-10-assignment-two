<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <script src="https://kit.fontawesome.com/6ac8fc23da.js" crossorigin="anonymous"></script>
</head>
<body class="black">
    <!-- header section starts here -->
    <header>
        <!-- navbar starts here -->
        <nav class="navbar">
            <div class="nav-header">
                <h1>Fitness</h1>
            </div>
            <div class="nav-list">
                <ul>
                    <li><button class="button">Home</button></li>
                    <li>Services</li>
                    <li>Contact</li>
                    <li>About</li>
                </ul>
            </div>
            <div class="bars">
                <i class="fa-solid fa-bars"></i>
            </div>     
        </nav>
        <!-- navbar ends here -->
        <!-- hero section starts -->
        <div class="hero">
            <div class="hero-content">
                <h1>Get body in<br> <span class="shape">shape</span> & stay <br>healthy</h1>

                    <button class="download-btn">Download App</button>

            <div class="hero-pic">
                <img src="images/Images 2.png" alt="" id="hero-img">

                    <div class="hero-circle">
                        <div class="for-circle">

                            <div class="sudo">

                        </div>
                    </div>
                </div>
                <div class="hero-stat-500">
